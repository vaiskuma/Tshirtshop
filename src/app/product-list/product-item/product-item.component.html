<div class="c-Card u-padding">
  <!-- Image -->
  <div class="c-Card-Background">
    <img [src]="product.picture" alt="">
  </div>
  <!-- Info -->
  <div class="c-Card-Content">
    <h3>{{ product.name }}</h3>
    <strong>Size: </strong>
    <span>{{ product.size }}</span>
    <br>
    <strong>Colour: </strong>
    <span>{{ product.colour }}</span>
  </div>
</div>
